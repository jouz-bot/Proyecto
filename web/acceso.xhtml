<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <h:head>
        <title>Control de Acceso</title>
    </h:head>
    <h:body>
        <div class="w3-container">
            <!---->
            <center>

                <h2>Control de Acceso</h2>
                <button onclick="document.getElementById('id01').style.display = 'block'" class="w3-button w3-green w3-large">Usuario</button>

            </center>
            
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

                    <div class="w3-center"><br/>
                        <span onclick="document.getElementById('id01').style.display = 'none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
                        <img src="Resourses/img/grupo.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"/>
                    </div>

                    <form class="w3-container" action="/action_page.php">
                        <div class="w3-section">
                            <label><b>Usuario</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ingresar el Usuario" name="usrname" required="true"/>
                            <label><b>Contraseña</b></label>
                            <input class="w3-input w3-border" type="text" placeholder="Ingresar contraseña" name="psw" required="true"/>
                            <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Acceso</button>
                            <span class="w3-right w3-padding w3-hide-small"><a href="#{request.contextPath}/faces/Autoregistro.xhtml">Registrarse</a></span>
                            <input class="w3-check w3-margin-top" type="checkbox" checked="checked"/> Recuerdame
                        </div>
                    </form>

                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                        <button onclick="document.getElementById('id01').style.display = 'none'" type="button" class="w3-button w3-red">Cancelar</button>
                        <span class="w3-right w3-padding w3-hide-small">Olvido su <a href="#">contraseña?</a></span>
                    </div>

                </div>
            </div>
        </div>

    </h:body>
</html>
