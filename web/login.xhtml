<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div align="center" >
            <h:form>
                <h:outputLabel value="Ingrese su Usuario:"></h:outputLabel>
                <h:inputText value="#{beanLoginControlador.login}"></h:inputText>
                
                <h:outputLabel value="Ingrese su Contrasenna:"></h:outputLabel>
                <h:inputText value="#{beanLoginControlador.password}"></h:inputText>
                
            </h:form>
            <p:commandButton class="button" value="Ingresar" actionListener="#{beanLoginControlador.autenticar()}" ></p:commandButton>
            
        </div>
    </h:body>
</html>
